<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasigotchi - Seu Tamagotchi Brasileiro</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { --screen-bg: #9bbc0f; --screen-dark: #0f380f; --shell-pink: #ff6b9d; --shell-dark: #c94a7a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Fredoka', sans-serif; background: #1a1a2e; color: #eee; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        h1 { font-size: 2rem; margin-bottom: 5px; background: linear-gradient(135deg, #2ecc71, #f39c12); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { color: #aaa; margin-bottom: 25px; }
        .tamagotchi-shell { background: linear-gradient(145deg, var(--shell-pink), var(--shell-dark)); border-radius: 50% 50% 45% 45%; padding: 30px; box-shadow: 0 20px 60px rgba(0,0,0,0.4), inset 0 -5px 20px rgba(0,0,0,0.2), inset 0 5px 20px rgba(255,255,255,0.2); position: relative; width: 320px; height: 380px; }
        .tamagotchi-buttons { position: absolute; right: -15px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; }
        .shell-btn { width: 35px; height: 35px; border-radius: 50%; border: none; cursor: pointer; }
        .shell-btn.green { background: linear-gradient(145deg, #2ecc71, #27ae60); }
        .shell-btn.red { background: linear-gradient(145deg, #e74c3c, #c0392b); }
        .shell-btn.yellow { background: linear-gradient(145deg, #f1c40f, #d4ac0d); }
        .screen { background: var(--screen-bg); border-radius: 20px; padding: 20px; box-shadow: inset 0 3px 10px rgba(0,0,0,0.2); position: relative; overflow: hidden; min-height: 280px; }
        .screen::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 30%; background: linear-gradient(180deg, rgba(255,255,255,0.15) 0%, transparent 100%); pointer-events: none; border-radius: 20px 20px 0 0; }
        .state-info { text-align: center; margin-bottom: 10px; position: relative; z-index: 1; }
        .state-name { font-size: 1rem; font-weight: 700; color: var(--screen-dark); text-transform: uppercase; }
        .state-uf { font-size: 0.75rem; color: var(--screen-dark); opacity: 0.7; }
        .age { font-family: 'Press Start 2P', cursive; font-size: 0.5rem; color: var(--screen-dark); margin-top: 5px; }
        .brasigotchi-character { display: flex; flex-direction: column; align-items: center; margin: 10px 0; }
        .character-container { position: relative; width: 140px; height: 140px; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        .character-container.sleeping { animation: breathe 2s ease-in-out infinite; }
        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .state-shape { width: 130px; height: 130px; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3)); }
        .eyes { position: absolute; top: 35%; left: 50%; transform: translateX(-50%); display: flex; gap: 25px; }
        .eye { width: 16px; height: 16px; background: var(--screen-dark); border-radius: 50%; position: relative; animation: blink 4s infinite; }
        .eye::after { content: ''; position: absolute; top: 2px; left: 2px; width: 5px; height: 5px; background: white; border-radius: 50%; }
        @keyframes blink { 0%, 45%, 55%, 100% { height: 16px; top: 0; } 50% { height: 2px; top: 7px; } }
        .mouth { position: absolute; top: 58%; left: 50%; transform: translateX(-50%); }
        .mouth.happy { width: 18px; height: 9px; border: 3px solid var(--screen-dark); border-top: none; border-radius: 0 0 18px 18px; }
        .mouth.sad { width: 18px; height: 9px; border: 3px solid var(--screen-dark); border-bottom: none; border-radius: 18px 18px 0 0; margin-top: 5px; }
        .mouth.neutral { width: 14px; height: 3px; background: var(--screen-dark); border-radius: 2px; }
        .mouth.open { width: 14px; height: 14px; background: var(--screen-dark); border-radius: 50%; }
        .cheeks { position: absolute; top: 48%; left: 50%; transform: translateX(-50%); width: 90px; display: flex; justify-content: space-between; }
        .cheek { width: 12px; height: 6px; background: rgba(255, 150, 150, 0.6); border-radius: 50%; }
        .speech-bubble { background: white; color: var(--screen-dark); padding: 8px 12px; border-radius: 10px; font-size: 0.65rem; font-weight: 600; text-align: center; max-width: 180px; margin: 10px auto 0; position: relative; animation: popIn 0.3s ease; }
        .speech-bubble::before { content: ''; position: absolute; top: -8px; left: 50%; transform: translateX(-50%); border: 4px solid transparent; border-bottom-color: white; }
        @keyframes popIn { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .stats-container { display: flex; justify-content: center; gap: 15px; margin-top: 15px; }
        .stat { display: flex; flex-direction: column; align-items: center; gap: 3px; }
        .stat-icon { font-size: 0.8rem; }
        .stat-bar { width: 35px; height: 6px; background: rgba(0,0,0,0.15); border-radius: 3px; }
        .stat-fill { height: 100%; border-radius: 3px; background: var(--screen-dark); }
        .food-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 100; }
        .food-overlay.show { display: flex; }
        .food-menu { background: var(--screen-bg); border-radius: 20px; padding: 20px; max-width: 250px; }
        .food-menu h3 { font-family: 'Press Start 2P', cursive; font-size: 0.6rem; color: var(--screen-dark); text-align: center; margin-bottom: 15px; }
        .food-item { display: block; width: 100%; padding: 10px; margin: 5px 0; border: 2px solid var(--screen-dark); border-radius: 10px; background: transparent; color: var(--screen-dark); font-size: 0.75rem; cursor: pointer; }
        .food-item:hover { background: var(--screen-dark); color: var(--screen-bg); }
        .no-brasigotchi { text-align: center; padding: 20px; }
        .no-brasigotchi h2 { font-family: 'Press Start 2P', cursive; font-size: 0.8rem; color: var(--screen-dark); margin-bottom: 15px; }
        .no-brasigotchi p { color: var(--screen-dark); font-size: 0.7rem; margin-bottom: 20px; }
        .create-btn { padding: 12px 24px; border: 3px solid var(--screen-dark); border-radius: 25px; background: var(--screen-dark); color: var(--screen-bg); font-family: 'Press Start 2P', cursive; font-size: 0.6rem; cursor: pointer; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .footer { margin-top: 30px; color: #aaa; font-size: 0.8rem; }
    </style>
</head>
<body>
    <h1>üáßüá∑ Brasigotchi</h1>
    <p class="subtitle">Seu Tamagotchi Brasileiro</p>
    <div class="tamagotchi-shell">

            <button class="shell-btn green" onclick="play()"></button>
            <button class="shell-btn red" onclick="showFoodMenu()"></button>
            <button class="shell-btn yellow" onclick="toggleSleep()"></button>
        </div>
        <div class="screen" id="screen"></div>
    </div>
    <p class="footer">Cuide bem do seu Brasigotchi! ‚ù§Ô∏è</p>
    <div class="food-overlay" id="foodOverlay">
        <div class="food-menu">

            <button class="food-item" onclick="hideFoodMenu()" style="margin-top:15px;background:var(--screen-dark);color:var(--screen-bg)">‚úñ FECHAR</button>
        </div>
    </div>
    <script>

let brasigotchi=null,gameLoop=null;
function init(){render()}
function createBrasigotchi(){const ufs=Object.keys(statesData);const randomUF=ufs[Math.floor(Math.random()*ufs.length)];const state=statesData[randomUF];brasigotchi={uf:randomUF,nome:state.nome,color:state.color,comidas:state.comidas,girias:state.girias,svg:state.svg,hunger:80,happiness:80,energy:80,age:0,isSleeping:false,isAlive:true,birthTime:Date.now()};startGameLoop();render()}
function startGameLoop(){if(gameLoop)clearInterval(gameLoop);gameLoop=setInterval(()=>{if(brasigotchi&&brasigotchi.isAlive){if(!brasigotchi.isSleeping){brasigotchi.hunger=Math.max(0,brasigotchi.hunger-1);brasigotchi.happiness=Math.max(0,brasigotchi.happiness-0.5);brasigotchi.energy=Math.max(0,brasigotchi.energy-0.3);}else{brasigotchi.energy=Math.min(100,brasigotchi.energy+5);}
const elapsed=Date.now()-brasigotchi.birthTime;brasigotchi.age=Math.floor(elapsed/60000);if(brasigotchi.hunger===0||brasigotchi.happiness===0||brasigotchi.energy===0){brasigotchi.isAlive=false;clearInterval(gameLoop);}
render();}},5000);}
function feed(food){if(!brasigotchi||!brasigotchi.isAlive||brasigotchi.isSleeping)return;const girias=brasigotchi.girias;const randomGiria=girias[Math.floor(Math.random()*girias.length)];brasigotchi.hunger=Math.min(100,brasigotchi.hunger+25);brasigotchi.energy=Math.max(0,brasigotchi.energy-5);hideFoodMenu();render('√ëam √±am! '+randomGiria);}
function play(){if(!brasigotchi||!brasigotchi.isAlive||brasigotchi.isSleeping)return;const girias=brasigotchi.girias;const randomGiria=girias[Math.floor(Math.random()*girias.length)];brasigotchi.happiness=Math.min(100,brasigotchi.happiness+20);brasigotchi.energy=Math.max(0,brasigotchi.energy-10);render('Eba! '+randomGiria);}
function toggleSleep(){if(!brasigotchi||!brasigotchi.isAlive)return;brasigotchi.isSleeping=!brasigotchi.isSleeping;render(brasigotchi.isSleeping?'ZzZzZz...':'Bom dia!');}
function showFoodMenu(){if(!brasigotchi||!brasigotchi.isAlive||brasigotchi.isSleeping)return;const foodList=document.getElementById('foodList');foodList.innerHTML='';brasigotchi.comidas.forEach(food=>{const btn=document.createElement('button');btn.className='food-item';btn.textContent=food;btn.onclick=()=>feed(food);foodList.appendChild(btn);});document.getElementById('foodOverlay').classList.add('show');}
function hideFoodMenu(){document.getElementById('foodOverlay').classList.remove('show');}
function getMouthClass(){if(!brasigotchi.isAlive)return'sad';if(brasigotchi.isSleeping)return'open';if(brasigotchi.happiness>70)return'happy';if(brasigotchi.happiness<30||brasigotchi.hunger<30)return'sad';return'neutral';}
function render(message=""){const screen=document.getElementById('screen');if(!brasigotchi){screen.innerHTML='<div class="no-brasigotchi"><h2>SEM MASCOTE</h2><p>Crie seu Brasigotchi!</p><button class="create-btn" onclick="createBrasigotchi()">CRIAR</button></div>';return;}
const girias=brasigotchi.girias;const defaultMessage=brasigotchi.isAlive?giras[Math.floor(Math.random()*giras.length)]+' Oi!':'Fim de jogo...';const mouthClass=getMouthClass();screen.innerHTML='<div class="state-info"><div class="state-name">'+brasigotchi.nome+'</div><div class="state-uf">'+brasigotchi.uf+'</div><div class="age">'+brasigotchi.age+'m</div></div><div class="brasigotchi-character"><div class="character-container '+(brasigotchi.isSleeping?'sleeping':'')+'"><svg class="state-shape" viewBox="0 0 150 150">'+brasigotchi.svg+'</svg><div class="eyes"><div class="eye"></div><div class="eye"></div></div><div class="mouth '+mouthClass+'"></div><div class="cheeks"><div class="cheek"></div><div class="cheek"></div></div></div></div><div class="speech-bubble">'+(message||defaultMessage)+'</div><div class="stats-container"><div class="stat"><span class="stat-icon">üçñ</span><div class="stat-bar"><div class="stat-fill" style="width:'+brasigotchi.hunger+'%"></div></div></div><div class="stat"><span class="stat-icon">üòä</span><div class="stat-bar"><div class="stat-fill" style="width:'+brasigotchi.happiness+'%"></div></div></div><div class="stat"><span class="stat-icon">‚ö°</span><div class="stat-bar"><div class="stat-fill" style="width:'+brasigotchi.energy+'%"></div></div></div></div>';}
document.getElementById('foodOverlay').addEventListener('click',function(e){if(e.target===this)hideFoodMenu();});init();
    </script>
</body>
</html>
