        .shell-btn.yellow { background: linear-gradient(145deg, #f1c40f, #d4ac0d); }

        .eye { width: 16px; height: 16px; background: var(--screen-dark); border-radius: 50%; position: relative; animation: blink 4s infinite; }

        .mouth { position: absolute; top: 58%; left: 50%; transform: translateX(-50%); }
        .mouth.happy { width: 18px; height: 9px; border: 3px solid var(--screen-dark); border-top: none; border-radius: 0 0 18px 18px; }
        .mouth.sad { width: 18px; height: 9px; border: 3px solid var(--screen-dark); border-bottom: none; border-radius: 18px 18px 0 0; margin-top: 5px; }

        .mouth.open { width: 14px; height: 14px; background: var(--screen-dark); border-radius: 50%; }
        .cheeks { position: absolute; top: 48%; left: 50%; transform: translateX(-50%); width: 90px; display: flex; justify-content: space-between; }

        .speech-bubble::before { content: ''; position: absolute; top: -8px; left: 50%; transform: translateX(-50%); border: 4px solid transparent; border-bottom-color: white; }

        .stat-icon { font-size: 0.8rem; }

        .stat-fill { height: 100%; border-radius: 3px; background: var(--screen-dark); }

        .footer { margin-top: 30px; color: #aaa; font-size: 0.8rem; }

let brasigotchi=null,gameLoop=null;
function init(){render()}
function createBrasigotchi(){const ufs=Object.keys(statesData);const randomUF=ufs[Math.floor(Math.random()*ufs.length)];const state=statesData[randomUF];brasigotchi={uf:randomUF,nome:state.nome,color:state.color,comidas:state.comidas,girias:state.girias,svg:state.svg,hunger:80,happiness:80,energy:80,age:0,isSleeping:false,isAlive:true,birthTime:Date.now()};startGameLoop();render()}
function startGameLoop(){if(gameLoop)clearInterval(gameLoop);gameLoop=setInterval(()=>{if(brasigotchi&&brasigotchi.isAlive){if(!brasigotchi.isSleeping){brasigotchi.hunger=Math.max(0,brasigotchi.hunger-1);brasigotchi.happiness=Math.max(0,brasigotchi.happiness-0.5);brasigotchi.energy=Math.max(0,brasigotchi.energy-0.3);}else{brasigotchi.energy=Math.min(100,brasigotchi.energy+5);}
const elapsed=Date.now()-brasigotchi.birthTime;brasigotchi.age=Math.floor(elapsed/60000);if(brasigotchi.hunger===0||brasigotchi.happiness===0||brasigotchi.energy===0){brasigotchi.isAlive=false;clearInterval(gameLoop);}
render();}},5000);}
function feed(food){if(!brasigotchi||!brasigotchi.isAlive||brasigotchi.isSleeping)return;const girias=brasigotchi.girias;const randomGiria=girias[Math.floor(Math.random()*girias.length)];brasigotchi.hunger=Math.min(100,brasigotchi.hunger+25);brasigotchi.energy=Math.max(0,brasigotchi.energy-5);hideFoodMenu();render('√ëam √±am! '+randomGiria);}
function play(){if(!brasigotchi||!brasigotchi.isAlive||brasigotchi.isSleeping)return;const girias=brasigotchi.girias;const randomGiria=girias[Math.floor(Math.random()*girias.length)];brasigotchi.happiness=Math.min(100,brasigotchi.happiness+20);brasigotchi.energy=Math.max(0,brasigotchi.energy-10);render('Eba! '+randomGiria);}
function toggleSleep(){if(!brasigotchi||!brasigotchi.isAlive)return;brasigotchi.isSleeping=!brasigotchi.isSleeping;render(brasigotchi.isSleeping?'ZzZzZz...':'Bom dia!');}
function showFoodMenu(){if(!brasigotchi||!brasigotchi.isAlive||brasigotchi.isSleeping)return;const foodList=document.getElementById('foodList');foodList.innerHTML='';brasigotchi.comidas.forEach(food=>{const btn=document.createElement('button');btn.className='food-item';btn.textContent=food;btn.onclick=()=>feed(food);foodList.appendChild(btn);});document.getElementById('foodOverlay').classList.add('show');}
function hideFoodMenu(){document.getElementById('foodOverlay').classList.remove('show');}
function getMouthClass(){if(!brasigotchi.isAlive)return'sad';if(brasigotchi.isSleeping)return'open';if(brasigotchi.happiness>70)return'happy';if(brasigotchi.happiness<30||brasigotchi.hunger<30)return'sad';return'neutral';}
function render(message=""){const screen=document.getElementById('screen');if(!brasigotchi){screen.innerHTML='<div class="no-brasigotchi"><h2>SEM MASCOTE</h2><p>Crie seu Brasigotchi!</p><button class="create-btn" onclick="createBrasigotchi()">CRIAR</button></div>';return;}
const girias=brasigotchi.girias;const defaultMessage=brasigotchi.isAlive?giras[Math.floor(Math.random()*giras.length)]+' Oi!':'Fim de jogo...';const mouthClass=getMouthClass();screen.innerHTML='<div class="state-info"><div class="state-name">'+brasigotchi.nome+'</div><div class="state-uf">'+brasigotchi.uf+'</div><div class="age">'+brasigotchi.age+'m</div></div><div class="brasigotchi-character"><div class="character-container '+(brasigotchi.isSleeping?'sleeping':'')+'"><svg class="state-shape" viewBox="0 0 150 150">'+brasigotchi.svg+'</svg><div class="eyes"><div class="eye"></div><div class="eye"></div></div><div class="mouth '+mouthClass+'"></div><div class="cheeks"><div class="cheek"></div><div class="cheek"></div></div></div></div><div class="speech-bubble">'+(message||defaultMessage)+'</div><div class="stats-container"><div class="stat"><span class="stat-icon">üçñ</span><div class="stat-bar"><div class="stat-fill" style="width:'+brasigotchi.hunger+'%"></div></div></div><div class="stat"><span class="stat-icon">üòä</span><div class="stat-bar"><div class="stat-fill" style="width:'+brasigotchi.happiness+'%"></div></div></div><div class="stat"><span class="stat-icon">‚ö°</span><div class="stat-bar"><div class="stat-fill" style="width:'+brasigotchi.energy+'%"></div></div></div></div>';}
document.getElementById('foodOverlay').addEventListener('click',function(e){if(e.target===this)hideFoodMenu();});init();
